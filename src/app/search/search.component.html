<div class="content">
  <p>GSLO search page</p>
<input type="text" (keyup)="onKeyup($event)">
<Button (click)="getUsers()">search</Button>
<p>{{searchCount}}</p>
<div class="result-content">  
<ol *ngIf="searchResult">
      <mat-card class="example-card" *ngFor="let user of searchResult.items" >
          <mat-card-header>
        <div mat-card-avatar class="example-header-image">
        <mat-card-title>
          <a mat-raised-button (click)="showUserDetail(user)">{{user.login}}</a>
        </mat-card-title>
      </div>
      </mat-card-header>
      <img class="profile_image" mat-card-image [src]="user.avatar_url" alt="Photo of a Shiba Inu">
    </mat-card>
</ol>
</div>
</div>
